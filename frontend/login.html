<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Login</h4>
          </div>
          <div class="card-body">
            <form action="" id="loginForm">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
              </div>
              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
              </div>
              <button type="submit" id="btnLogin" class="btn btn-primary btn-block">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- ...código HTML anterior... -->

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- ...código HTML anterior... -->

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', (event) => {
    event.preventDefault(); // Evita o comportamento padrão de envio do formulário

    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    // Fazer a requisição de login usando Axios
    axios
      .post('http://localhost:3000/login', {
        email: email,
        senha: senha
      })
      .then((response) => {
        // Lidar com a resposta de sucesso
        loginForm.reset();
        window.location.href = './tabela.html'
      })
      .catch((error) => {
        // Lidar com a resposta de erro
        if (error.response) {
          alert(error.response.data.erro); // Exemplo de ação após autenticação falhada
        } else {
          alert('Ocorreu um erro durante o login.');
        }
      });
  });
</script>
</body>
</html>
